<html>
	<body>
    <style>
      #lockButton {
  position: absolute;
  width: 300px;
  height: 200px;
  z-index: 15;
  top: 50%;
  left: 50%;
  margin: -100px 0 0 -150px;
  background-color: aqua;
  color: black;
  font-size: 36px;
  border: 5px solid;
  border-color: aquamarine;
  border-radius: 30px;
}
    </style>

<button id="lockButton">Start!</button>

<script>

  function goFullscreen() {
    document.documentElement.webkitRequestFullscreen();  
  }

  document.getElementById("lockButton").addEventListener("click", goFullscreen);

</script>

</body>
</html>
