<html>
	<body>
    <style>
      #lockButton {
  position: absolute;
  width: 300px;
  height: 200px;
  z-index: 15;
  top: 50%;
  left: 50%;
  margin: -100px 0 0 -150px;
  background-color: aqua;
  color: black;
  font-size: 36px;
  border: 5px solid;
  border-color: aquamarine;
  border-radius: 30px;
}
    </style>
<script>

  function goFullscreen() {
    // Must be called as a result of user interaction to work
    // We can't redirect to a new page, so we need to open the new page in an iframe
    mf = document.getElementById("main_frame");
    mf.webkitRequestFullscreen();
    mf.style.display = ""; 
  }

  document.documentElement.onclick = goFullscreen;
  document.onkeydown = goFullscreen;

</script>
<iframe id="main_frame" src="lock.html" style="width: 0; height: 0; border: none;"></iframe>
<button id="lockButton">Start!</button>
</body>
</html>
