<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <style>
            * {
                box-sizing: border-box;
            }

            body,
            html {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                position: relative;
                top: 0;
                left: 0;
            }

            #backgroundContainer {
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                position: fixed;
            }

            #background {
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                position: absolute;
                background-image: url(wallpaper.png);
                background-size: cover;
                background-position-x: center;
                background-position-y: center;
            }

            #topBar,
            #topBarGreen {
                position: fixed;
                width: 100%;
                height: 20px;
                background-color: black;
                top: 0;
                left: 0;
                font-size: 11px;
                color: white;
                font-family: sans-serif;
                line-height: 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-top: 1px;
            }

            #topBarLeft,
            #topBarRight {
                display: flex;
                width: 50%;
                margin: 0;
            }

            #topBarRight {
                justify-content: flex-end;
                padding-right: 6px;
            }

            #topBarLeft {
                padding-left: 6px;
            }

            .time {
                display: inline-block;
            }

            #battaryContainer {
                display: inline-block;
                position: relative;
                height: 11px;
                width: 27px;
                margin-left: 3px;
            }

            #battay {
                display: inline-block;
                border: 1px solid white;
                border-radius: 15px;
                text-align: center;
                z-index: 2;
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .battaryPercent {
                line-height: initial;
                font-size: 8px;
            }

            .battaryJuice {
                position: absolute;
                display: inline-block;
                width: 100%;
                height: 100%;
                background-color: #00ce00;
                z-index: 1;
                border-radius: 15px;
                border-style: inset;
                border-width: 2px;
                border-color: black;
            }

            #topBarGreen .battaryJuice {
                border-color: #054c44;
            }

            .battaryJuiceCover {
                height: 100%;
                width: 40%;
                background: black;
            }

            #topBarGreen .battaryJuiceCover {
                background: #054c44;
            }

            .statusIcon {
                height: 14px;
                margin-right: 1px;
                margin-top: -1px;
            }
        </style>
    </head>
    <body>
        <div id="backgroundContainer"><div id="background"></div></div>
        <div id="topBar">
            <div id="topBarLeft"><div class="time"></div></div>
            <div id="topBarRight">
                <img src="etc.png" id="etc" class="statusIcon" />
                <img src="bluetooth.png" id="bluetooth" class="statusIcon" />
                <img src="alarm.png" id="alarm" class="statusIcon" />
                <img src="signal.png" id="signal" class="statusIcon" />
                <img src="wifi.png" id="wifi" class="statusIcon" />
                <div id="battaryContainer">
                    <div class="battaryJuice">
                        <div class="battaryJuiceCover"></div>
                    </div>
                    <div id="battay"><span class="battaryPercent"></span></div>
                </div>
            </div>
        </div>
    </body>
</html>
